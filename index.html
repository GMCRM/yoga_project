<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Timer</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="yoga.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Favicon link -->
    <link class="icon" rel="icon" href="icon copy.jpeg" type="image/x-icon">
</head>
<body>
    <div class="workout-container">
        <h1>Workout Timer</h1>
        <div id="setup">
            <label for="numExercises">Number of Exercises:</label>
            <input type="number" id="numExercises" min="1">
            <button id="setExercisesButton" class="btn">Set Exercises</button>
        </div>
        <div id="exerciseInputs"></div>
        <button id="startWorkoutButton" class="btn" style="display:none;">Start Workout</button>
        <div id="smartWatchContainer" class="smart-watch-container" style="display:none;">
            <p>Start Smart Watch Exercise</p>
            <button id="startSmartWatchButton" class="btn">Done!</button>
        </div>
        <div id="timerContainer" class="timer-container" style="display:none;">
            <div id="timer">00:00</div>
            <div id="endSmartWatchContainer" class="end-smart-watch-container" style="display:none;">
                <p>Don't forget to end Smart Watch Exercise</p>
                <button id="restartWorkoutButton" class="btn" style="display:none;">Restart Workout</button> <!-- Added Restart Workout button -->
            </div>
        </div>
    </div>
    <!-- Link to the JavaScript file -->
    <script src="yoga.js"></script>
</body>
</html>
